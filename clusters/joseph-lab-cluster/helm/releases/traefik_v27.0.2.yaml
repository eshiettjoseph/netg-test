apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 27.0.2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  releaseName: traefik
  targetNamespace: traefik
  interval: 1m0s
  values:
    ingressRoute:
      dashboard:
        enabled: false

    resources:
      limits:
        cpu: 1000m
        memory: 600Mi
      requests:
        cpu: 200m
        memory: 200Mi
    
    extraObjects: 
      - apiVersion: traefik.containo.us/v1alpha1
        kind: IngressRoute
        metadata:
          name: grafana
          namespace: grafana
        spec:
          entryPoints:
            - web
          routes:
            - kind: Rule
              match: Host(`josephtest.andrena.io`) && PathPrefix(`/`)
              middlewares:
                - name: grafana
              services:
                - kind: Service
                  name: grafana
                  port: 80
      - apiVersion: traefik.containo.us/v1alpha1
        kind: IngressRoute
        metadata:
          name: grafana
          namespace: grafana
        spec:
          entryPoints:
            - websecure
          routes:
            - kind: Rule
              match: Host(`josephtest.andrena.io`) && PathPrefix(`/`)
              # middlewares:
              #   - name: grafana
              services:
                - kind: Service
                  name: grafana
                  port: 443
          tls:
            secretName: josephtest-tls

      - apiVersion: traefik.containo.us/v1alpha1
        kind: Middleware
        metadata:
          name: grafana
          namespace: grafana
        spec:
          redirectScheme:
            scheme: https
            permanent: true